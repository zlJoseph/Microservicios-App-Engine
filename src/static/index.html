<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <link href="./css/styles.css" rel="stylesheet">
    <title>Registros</title>
</head>
<body>
    <div class="container-fluid">
        <div class="d-flex flex-row align-items-center mt-2">
            <div class="d-flex flex-row align-items-center d-none" id="containerKpi">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#registrarUsuario">
                    Registrar Cliente
                </button>
            </div>
            <div class="d-flex justify-content-center ms-2 d-none" id="loadingKpi">
                <div class="spinner-border text-primary" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
        </div>
        <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apelliddo</th>
                <th scope="col">Edad</th>
                <th scope="col">Fecha de Nacimiento</th>
                <th scope="col">Fecha probable de muerte</th>
              </tr>
            </thead>
            <tbody id="tableUsers">
            </tbody>
        </table>
        <div class="d-flex justify-content-center d-none" id="loadingTableUsers">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <div class="modal fade" id="registrarUsuario" tabindex="-1" aria-labelledby="registrarUsuarioLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="registrarUsuarioLabel">Nuevo usuario</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form class="row g-3 needs-validation" novalidate>
                            <div class="col-md-12">
                                <label for="validationNombre" class="form-label">Nombres</label>
                                <input type="text" class="form-control" id="validationNombre" required>
                                <!--<div class="valid-feedback">
                                  Registrar Nombre
                                </div>-->
                            </div>
                            <div class="col-md-12">
                                <label for="validationApellido" class="form-label">Apellidos</label>
                                <input type="text" class="form-control" id="validationApellido" required>
                                <!--<div class="valid-feedback">
                                  Registrar Apellidos
                                </div>-->
                            </div>
                            <div class="col-md-12">
                                <label for="validationEdad" class="form-label">Edad</label>
                                <input type="number" class="form-control" id="validationEdad" required>
                                <!--<div class="valid-feedback">
                                  Registrar Edad
                                </div>-->
                            </div>
                            <div class="col-md-12 input-group date" data-provide="datepicker">
                                <input type="text" class="form-control inputPointerNone" id="date" required/>
                                    <span class="input-group-append">
                                    <span class="input-group-text bg-light d-block">
                                        <i class="fa fa-calendar"></i>
                                    </span>
                                </span>
                            </div>
                            <div class="d-flex justify-content-end" id="form-buttons-registrar">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                <button type="submit" class="btn btn-primary ms-2">Registrar</button>
                            </div>
                            <div class="d-flex justify-content-end" id="form-spinner-registrar">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="sr-only">Loading...</span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
